<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Input Tagihan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .logout-btn {
      background-color: #d32f2f;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì• Panel Admin - Input Tagihan</h2>
    <form id="formTagihan">
      <label for="rumah">Nomor Rumah</label>
      <input type="text" id="rumah" required>

      <label for="nama">Nama Warga</label>
      <input type="text" id="nama" required>

      <label for="bulan">Bulan</label>
      <select id="bulan" required>
        <option value="">Pilih Bulan</option>
        <option>Januari</option>
        <option>Februari</option>
        <option>Maret</option>
        <option>April</option>
        <option>Mei</option>
        <option>Juni</option>
        <option>Juli</option>
        <option>Agustus</option>
        <option>September</option>
        <option>Oktober</option>
        <option>November</option>
        <option>Desember</option>
      </select>

      <label for="tahun">Tahun</label>
      <input type="number" id="tahun" placeholder="Contoh: 2025" required>

      <label for="ipl">Tagihan IPL</label>
      <input type="number" id="ipl" required>

      <label for="air">Tagihan Air</label>
      <input type="number" id="air" required>

      <label for="sampah">Tagihan Sampah</label>
      <input type="number" id="sampah" required>

      <label for="keamanan">Tagihan Keamanan</label>
      <input type="number" id="keamanan" required>

      <button type="submit">Kirim ke Spreadsheet</button>
      <p id="status"></p>

      <!-- Tombol Logout di bawah Kirim -->
      <button type="button" class="logout-btn" onclick="logout()">üö™ Logout</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://sheetdb.io/api/v1/sswh9i2ixnyqg';

    document.getElementById("formTagihan").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.style.color = 'black';
      status.innerText = "‚è≥ Mengirim data...";

      const data = {
        rumah: document.getElementById("rumah").value.trim().toUpperCase(),
        nama: document.getElementById("nama").value.trim(),
        bulan: document.getElementById("bulan").value.trim(),
        tahun: document.getElementById("tahun").value.trim(),
        ipl: "Rp " + document.getElementById("ipl").value,
        air: "Rp " + document.getElementById("air").value,
        sampah: "Rp " + document.getElementById("sampah").value,
        keamanan: "Rp " + document.getElementById("keamanan").value
      };

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: data })
      })
      .then(res => res.json())
      .then(json => {
        if (json.created === 1) {
          status.style.color = 'green';
          status.innerText = "‚úÖ Data berhasil dikirim!";
          document.getElementById("formTagihan").reset();
        } else {
          throw new Error("Gagal menyimpan data");
        }
      })
      .catch(err => {
        status.style.color = 'red';
        status.innerText = "‚ùå Gagal: " + err.message;
      });
    });

    function logout() {
      window.location.href = "data.html";
    }
  </script>
</body>
</html>
