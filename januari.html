<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Tagihan Januari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .rumah-link {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      transition: background 0.2s;
    }
    .rumah-link:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“… Daftar Tagihan Bulan Januari</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterRumah()" placeholder="Cari nomor rumah...">
    </div>
    <div class="grid" id="rumahList">
      <a href="detail.html?rumah=K20" class="rumah-link">K20</a>

      <a href="detail.html?rumah=K30" class="rumah-link">K30</a>
      <a href="detail.html?rumah=K31" class="rumah-link">K31</a>
      <a href="detail.html?rumah=K34" class="rumah-link">K34</a>
      <a href="detail.html?rumah=K35" class="rumah-link">K35</a>
      <a href="detail.html?rumah=K36" class="rumah-link">K36</a>

      <a href="detail.html?rumah=K48" class="rumah-link">K48</a>
    </div>
  </div>

  <script>
    function filterRumah() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const grid = document.getElementById("rumahList");
      const links = grid.getElementsByTagName("a");

      for (let i = 0; i < links.length; i++) {
        const txtValue = links[i].textContent || links[i].innerText;
        links[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
      }
    }
  </script>
</body>
</html>
