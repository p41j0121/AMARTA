<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Detail Tagihan Rumah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    .info {
      font-size: 1.1em;
      line-height: 1.8em;
      color: #333;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 200px;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="judul">üí≥ Tagihan Rumah</h1>
    <div id="data-tagihan" class="info"></div>
    <a href="januari.html" class="back-button">‚Üê Kembali ke Daftar Rumah</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rumah = params.get("rumah");
    const data = {
      K20: {
        nama: "PAIJO",
        ipl: "Rp 50.000",
        air: "Rp 100.000",
        sampah: "Rp 20.000",
        keamanan: "Rp 0"
      },
      K21: {
        nama: "SRI",
        ipl: "Rp 50.000",
        air: "Rp 80.000",
        sampah: "Rp 20.000",
        keamanan: "Rp 0"
      }
    };

    if (rumah && data[rumah]) {
      document.getElementById("judul").innerText = "üí≥ Tagihan Rumah " + rumah;
      document.getElementById("data-tagihan").innerHTML = `
        <div><span class="label">Nama:</span> ${data[rumah].nama}</div>
        <div><span class="label">Tagihan IPL:</span> ${data[rumah].ipl}</div>
        <div><span class="label">Tagihan Air:</span> ${data[rumah].air}</div>
        <div><span class="label">Tagihan Sampah:</span> ${data[rumah].sampah}</div>
        <div><span class="label">Tagihan Keamanan:</span> ${data[rumah].keamanan}</div>
      `;
    } else {
      document.getElementById("judul").innerText = "Rumah Tidak Ditemukan";
      document.getElementById("data-tagihan").innerHTML = "<p>Data tagihan tidak tersedia untuk rumah ini.</p>";
    }
  </script>
</body>
</html>
