<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Paguyuban Citra Amarta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease-out;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #f1f8e9;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 6px solid #00796b;
      border-radius: 10px;
      font-size: 1.1em;
      color: #333;
      transition: transform 0.2s ease;
    }
    li:hover {
      transform: translateX(5px);
      background-color: #e8f5e9;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #004d40;
    }

    /* Tombol Login Admin */
    .login-top {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .login-top button {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #00796b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .login-top button:hover {
      background-color: #004d40;
    }

    /* Modal Login */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-button, .cancel-button {
      margin-top: 15px;
      width: 48%;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .login-button {
      background-color: #00796b;
      color: white;
    }
    .cancel-button {
      background-color: #ccc;
    }
    .login-button:hover { background-color: #004d40; }
    .cancel-button:hover { background-color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-top">
      <button onclick="document.getElementById('loginModal').style.display='block'">üîê Login Admin</button>
    </div>

    <h1>üè° PAGUYUBAN CITRA AMARTA</h1>
    <ul>
      <li><a href="tagihan.html" style="text-decoration: none; color: inherit;">üìã Informasi Tagihan</a></li>
      <li>üèòÔ∏è Inventori Perumahan</li>
      <li>üå≥ Fasum dan Fasos</li>
      <li>üö™ Aturan Masuk Citra Amarta</li>
      <li>üë• Divisi Paguyuban Citra Marta</li>
    </ul>
    <a href="index.html" class="back-button">‚Üê Kembali ke Beranda</a>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3 style="text-align:center; color:#00796b;">Login Admin</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <div style="display:flex; justify-content: space-between;">
        <button class="login-button" onclick="login()">Login</button>
        <button class="cancel-button" onclick="document.getElementById('loginModal').style.display='none'">Batal</button>
      </div>
      <p id="loginStatus" style="color:red; text-align:center; margin-top:10px;"></p>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');

      if (user === "admin" && pass === "123456") {
        window.location.href = "admin.html";
      } else {
        status.innerText = "‚ùå Username atau Password salah!";
      }
    }

    // Tutup modal kalau diklik di luar
    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
